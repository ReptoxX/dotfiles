- clean: ["~"]

- shell:
    - [sh pre-install.sh, Running pre installation script]
    # - description: Installing Homebrew forumlas from Brewfile
    #   command: |
    #     if [ "$(uname -s)" = "Darwin" ]; then
    #       brew bundle
    #     fi
    - description: Installing neovim to system (/usr/bin)
      command: |
        if [ "$(uname -s)" = "Linux" ]; then
          if [ ! -f "/usr/bin/nvim" ]; then
            cd /tmp/
            curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux64.tar.gz
            tar xzf /tmp/nvim-linux64.tar.gz
            cd /tmp/nvim-linux64
            mv bin/* /usr/local/bin/
          fi
        fi

- create:
    - ~/.config
    - ~/.config/tmux

- link:
    ~/.profile: profile
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.config/nvim/:
      relink: true
      path: config/nvim/
    ~/.wezterm.lua: wezterm.lua
    ~/.config/tmux/tmux.conf: config/tmux/tmux.conf
    ~/.config/kitty: config/kitty
    ~/.config/aerospace: config/aerospace
    ~/.config/starship: config/starship
    ~/.config/wezterm: config/wezterm

